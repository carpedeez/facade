openapi: 3.0.2
info:
  title: Facade
  description: This is the public API for Facade.
  version: 0.0.1
servers:
  - url: https://api.facadeapp.dev/v0
    description: facade api
  # facadeapp.dev will serve static webpages, account.facadeapp.dev will handle authentication
paths:
  /@me:
    get:
      summary: Get Session
      operationId: me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
  /assets:
    x-go-middlewares: 
      - session
    post:
      summary: Upload file
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Upload'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: URL for assets
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /d:
    x-go-middlewares: 
      - session
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostDisplay'
      summary: Create display
      operationId: createDisplay
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDisplay'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'  
  /d/{displayID}:
    get:
      summary: Get display
      operationId: getDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDisplay'     
    patch:
      x-go-middlewares: 
        - session
      summary: Update display
      operationId: updateDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchDisplay'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDisplay'  
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'      
    delete:
      x-go-middlewares: 
        - session
      summary: Delete display
      operationId: deleteDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content      
  /d/{displayID}/i:
    x-go-middlewares:
      - session
    post:
      summary: Create Item
      operationId: createItem
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostItem'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItem'  
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'     
  /d/{displayID}/i/{itemID}:
    get:
      summary: Get item
      operationId: getItem
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
        - name: itemID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItem'       
    patch:
      x-go-middlewares:
        - session
      summary: Update item
      operationId: updateItem
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
        - name: itemID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchItem'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItem'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'       
    delete:
      x-go-middlewares:
        - session
      summary: Delete item
      operationId: deleteItem
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: string
            format: uuid
        - name: itemID
          required: true
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content       
components:
  schemas:
    Session:
      type: object
      required:
        - id
        - active
        - expires_at
        - authenticated_at
        - authenticator_assurance_level
        - authentication_methods
        - issued_at
        - identity
      properties:
        id:
          type: string
        active:
          type: boolean
        expires_at:
          type: string
        authenticated_at:
          type: string
        authenticator_assurance_level:
          type: string
        authentication_methods:
          type: array
          items:
            type: object
            required:
              - method
              - completed_at
            properties:
              method:
                type: string
              completed_at:
                type: string
        issued_at:
          type: string
        identity:
          type: object
          required:
            - id
            - schema_id
            - schema_url
            - state
            - state_changed_at
            - traits
            - verifiable_addresses
            - recovery_addresses
            - created_at
            - updated_at
          properties:
            id:
              type: string
            schema_id:
              type: string
            schema_url:
              type: string
            state:
              type: string
            state_changed_at:
              type: string
            traits:
              type: object
              required:
                - website
                - email
              properties:
                website:
                  type: string
                email:
                  type: string
            verifiable_addresses:
              type: array
              items:
                type: object
                required:
                  - id
                  - value
                  - verified
                  - via
                  - status
                  - created_at
                  - updated_at
                properties:
                  id:
                    type: string
                  value:
                    type: string
                  verified:
                    type: boolean
                  via:
                    type: string
                  status:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
            recovery_addresses:
              type: array
              items:
                type: object
                required:
                  - id
                  - value
                  - via
                  - created_at
                  - updated_at
                properties:
                  id:
                    type: string
                  value:
                    type: string
                  via:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
            created_at:
              type: string
            updated_at:
              type: string
    Upload:
      required:
        - component
        - file
      type: object
      additionalProperties: false
      properties:
        component:
          type: string
        file:
          type: string
          format: binary
    GetDisplay:
      type: object
      required:
        - id
        - userID
        - title
        - description
        - photoURL
        - items
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        userID:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        photoURL:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/GetItem'
    PostDisplay:
      type: object
      required:
        - title
        - description
      additionalProperties: false
      properties:
        title:
          type: string
        description:
          type: string
    PatchDisplay:
      type: object
      additionalProperties: false
      properties:
        title:
          type: string
        description:
          type: string
    GetItem:
      type: object
      required:
        - id
        - externalLink
        - socialPostLink
        - photoURL
        - userID
        - displayID
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        userID:
          type: string
          format: uuid
        displayID:
          type: string
          format: uuid
        externalLink:
          type: string
        socialPostLink:
          type: string
        photoURL:
          type: string
    PostItem:
      type: object
      required:
        - externalLink
      additionalProperties: false
      properties:
        externalLink:
          type: string
    PatchItem:
      type: object
      additionalProperties: false
      properties:
        externalLink:
          type: string
        socialPostLink:
          type: string
        photoURL:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      additionalProperties: false
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
