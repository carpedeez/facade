openapi: 3.0.2
info:
  title: Facade
  description: >-
    This is the public API for Facade.
  version: 0.0.1
servers:
  - url: https://facade.carpedeez.io/v0
paths:
  /assets:
    post:
      summary: Upload file
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Upload'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: URL for image
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /u:
    post:
      summary: Create user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '204':
          description: OK
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /u/{username}:
    get:
      summary: Get user
      operationId: getUser
      parameters:
        - name: username
          required: true
          in: path
          schema:
            type: string
            minLength: 3
            maxLength: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'    
    patch:
      summary: Update user
      operationId: updateUser
      parameters:
        - name: username
          required: true
          in: path
          schema:
            type: string
            minLength: 3
            maxLength: 20
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /d: #d for display
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Display'
      summary: Create display
      operationId: createDisplay
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                type: integer
                format: int64
        '400':
          description: Bad Request
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /d/{displayID}:
    get:
      summary: Get display
      operationId: getDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Display'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update display
      operationId: updateDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Display'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Display'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete display
      operationId: deleteDisplay
      parameters:
        - name: displayID
          required: true
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No Content
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /i: #i for item
    post:
      summary: Create Item
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /i/{itemID}:
    get:
      summary: Get item
      operationId: getItem
      parameters:
        - name: itemID
          required: true
          in: path
          schema: 
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update item
      operationId: updateItem
      parameters:
        - name: itemID
          required: true
          in: path
          schema: 
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete item
      operationId: deleteItem
      parameters: 
        - name: itemID
          required: true
          in: path
          schema: 
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Upload:
      required: 
        - component
        - file
      type: object
      additionalProperties: false
      properties:
        component:
          type: string
        file:
          type: string
          format: binary
    User:
      required:
        - username
        - fname
        - lname
        - displayIDs
        - photoURL
        - socialLinks
      type: object
      additionalProperties: false
      properties:
        username:
          type: string
        fname:
          type: string
        lname:
          type: string
        displayIDs:
          type: array
          items: 
            type: integer
            format: int64
        photoURL:
          type: string
        socialLinks:
          type: array
          items: 
            type: string
    Display:
      required:
        - id
        - username
        - title
        - description
        - photoURL
        - itemIDs
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        title:
          type: string
        description:
          type: string
        photoURL:
          type: string
        itemIDs:
          type: array
          items: 
            type: integer
            format: int64
    Item:
      required:
        - id
        - externalLink
        - socialPostLink
        - photoURL
        - username
        - displayID
      type: object
      additionalProperties: false
      properties:
        id: 
          type: integer
          format: int64
        externalLink:
          type: string
        socialPostLink:
          type: string
        photoURL:
          type: string
        username:
          type: string
        displayID:
          type: integer
          format: int64
    Error:
      type: object
      required:
        - code
        - message
      additionalProperties: false
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
